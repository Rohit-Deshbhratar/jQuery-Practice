<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Dimension</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            $("#dimension").click(function(){
                $("#height").val($(".container").height());
                $("#width").val($(".container div").width());
                $("#inner-height").val($(".container #1").innerHeight());
                $("#inner-width").val($(".container #2").innerWidth());
            });
        });
    </script>
</head>
<body>
    <h1>jQuery Dimension Example</h1>

    <div class="container">
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
    </div>

    <p>Click on button to know height, width.</p>
    <button id="dimension">Click Me.</button>

    <div>
        <label for="height">Height</label>
        <input type="text" name="height" id="height" disabled>
    </div>

    <div>
        <label for="width">Width</label>
        <input type="text" name="width" id="width" disabled>
    </div>

    <div>
        <label for="inner-height">Inner Height</label>
        <input type="text" name="inner-height" id="inner-height" disabled>
    </div>

    <div>
        <label for="inner-width">Inner-Width</label>
        <input type="text" name="inner-width" id="inner-width" disabled>
    </div>
</body>
</html>
