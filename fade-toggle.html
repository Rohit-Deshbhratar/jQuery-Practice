<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fade Toggle Example</title>
    <script src="js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        $(document).ready(function(){
            $("#toggle").click(function(){
                $("#fade-toggle-normal").fadeToggle();
            });

            $("#fast").click(function(){
                $("#fade-fast").fadeToggle("fast");
            });

            $("#slow").click(function(){
                $("#fade-slow").fadeToggle("slow");
            });

            $("#speed").click(function(){
                $("#fade-speed").fadeToggle(3500);
            });
        });
    </script>
</head>
<body>
    <h1>Fade Toggle Example</h1>
    <button id="toggle">fadeToggle()</button>
    <button id="fast">fadeToggle("fast")</button>
    <button id="slow">fadeToggle("slow")</button>
    <button id="speed">fadeToggle(3500)</button>
    <div id="fade-toggle-normal">
        <p>Simple fadeToggle() Method.</p>
    </div>

    <div id="fade-fast">
        <p>fadeFast("fast") Method with "fast" parameter.</p>
    </div>

    <div id="fade-slow">
        <p>fadeFast("slow") Method with "slow" parameter.</p>
    </div>

    <div id="fade-speed">
        <p>fadeFast("speed") Method with specified time in milliseconds.</p>
    </div>
</body>
</html>
