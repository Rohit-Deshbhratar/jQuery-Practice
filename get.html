<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery GET</title>
    <script src="js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <script>
      $(document).ready(function () {
        $("#texts").click(function () {
          alert("Text:" + $("form").text());
        });

        $("#htmls").click(function () {
          alert("HTML:" + $("form").html());
        });

        $("#values").click(function () {
          alert("Name:" + $("#name").val() + "Email: " + $("#email").val());
        });
      });
    </script>
  </head>
  <body>
    <h1>Sign Up Form</h1>
    <form>
      <div>
        <label for="name">Name </label>
        <input type="text" name="name" id="name" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>

      <div id="signup">
        <button id="texts">Show Text</button>
        <button id="htmls">Show HTML</button>
        <button id="values">Show Values</button>
      </div>
    </form>
  </body>
</html>
